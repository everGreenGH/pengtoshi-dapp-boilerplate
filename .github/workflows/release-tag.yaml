name: Release Tag
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  releaseTag:
    runs-on: ubuntu-latest
    steps:
      - name: 🚜 Checkout
        uses: actions/checkout@v3
      - name: 🍃 Get Version
        id: version
        shell: bash
        run: echo "##[set-output name=version;]$(echo '${{ github.event.head_commit.message }}' | egrep -o 'release/.*' | egrep -o '[0-9.]+')"
      - name: 💎 Create Release Tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.version.outputs.version }}',
              sha: context.sha
            })
